<!DOCTYPE html>
    <html lang="jp">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="calculator.css">
        <title>calculator</title>
      </head>
      <body>
        <div class="calculator">
          <div id="sub_display"></div>
          <div id="display">0</div>
          <div class="small_buttons">
            <div class="number_buttons">
              <input type="button" value="1" class="number_button" onclick="number_click(this.value)">
              <input type="button" value="2" class="number_button" onclick="number_click(this.value)">
              <input type="button" value="3" class="number_button" onclick="number_click(this.value)">
              <input type="button" value="4" class="number_button" onclick="number_click(this.value)">
              <input type="button" value="5" class="number_button" onclick="number_click(this.value)">
              <input type="button" value="6" class="number_button" onclick="number_click(this.value)">
              <input type="button" value="7" class="number_button" onclick="number_click(this.value)">
              <input type="button" value="8" class="number_button" onclick="number_click(this.value)">
              <input type="button" value="9" class="number_button" onclick="number_click(this.value)">
              <input type="button" value="0" class="number_button" onclick="zero_click(this.value)">
              <input type="button" value="00" class="number_button" onclick="zero_click(this.value)">
              <input type="button" value="." class="number_button" onclick="decimal_point_click(this.value)">
            </div>
            <div class="arithmetic_buttons">
              <input type="button" value="+" class="arithmetic_button" onclick="arithmetic_button_click(this.value)">
              <input type="button" value="-" class="arithmetic_button" onclick="arithmetic_button_click(this.value)">
              <input type="button" value="*" class="arithmetic_button" onclick="arithmetic_button_click(this.value)">
              <input type="button" value="/" class="arithmetic_button" onclick="arithmetic_button_click(this.value)">
            </div>
          </div>
          <div class="acAndEqual_buttons">
            <input type="button" value="AC" id="allClear" class="acAndEqual_button" onclick="allClear_click(this.value)">
            <input type="button" value="=" id="equal" class="acAndEqual_button" onclick="equal_click()">
          </div>
        </div>
        <script src="calculator.js"></script>
      </body>
    </html>
